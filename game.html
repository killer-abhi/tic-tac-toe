<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="start-game">
			<div class="logo">
				<img src="./assets/images/logo.svg" alt="" srcset="" />
			</div>
			<div class="player">
				<p id="note">PICK PLAYER 1's MARK</p>
				<p id="select-mark">
					<button
						class="mark mark-active"
						id="o-mark"
						onclick="{handlePlayerMark(0)}"
					>
						<img src="./assets/images/icon-o.svg" alt="" srcset="" />
					</button>
					<button class="mark" id="cross-mark" onclick="{handlePlayerMark(1)}">
						<img src="./assets/images/icon-x.svg" alt="" srcset="" />
					</button>
				</p>
				<p id="note">REMEMBER X- GOES FIRST</p>
			</div>
			<div class="game-type">
				<button class="btn" id="solo-game" onclick="{handleGame(0)}">
					NEW GAME ( vs CPU )
				</button>
				<button class="btn" id="multiplayer-game" onclick="{handleGame(1)}">
					MULTIPLAYER
				</button>
			</div>
		</div>
		<div class="game" >
			<div class="header">
                <p id="logo"><img src="./assets/images/logo.svg" alt="" srcset=""></p>
                <p id="turn">
					<span id="img-Mark"></span>
					&nbsp; TURN
                </p>
                <button id="restart">
                    <img src="./assets/images/icon-restart.svg" alt="" srcset="">
                </button>
            </div>
			<div class="card">
				<div class="cell"><div class="cell-child">0</div></div>
				<div class="cell" onmouseenter={handleHover(1)}>1</div>
				<div class="cell" onmouseenter={handleHover(2)}>2</div>
				<div class="cell" onmouseenter={handleHover(3)}>3</div>
				<div class="cell" onmouseenter={handleHover(4)}>4</div>
				<div class="cell" onmouseenter={handleHover(5)}>5</div>
				<div class="cell" onmouseenter={handleHover(6)}>6</div>
				<div class="cell" onmouseenter={handleHover(7)}>7</div>
				<div class="cell" onmouseenter={handleHover(8)}>8</div>
			</div>
			<div class="score">here is score</div>
		</div>
	</body>
</html>
