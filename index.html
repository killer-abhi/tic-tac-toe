<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Bellefair&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="start-game">
			<div class="logo">
				<img src="./assets/images/logo.svg" alt="" srcset="" />
			</div>
			<div class="player">
				<div id="note">PICK PLAYER 1's MARK</div>
				<div id="select-mark">
					<button
						class="mark mark-active"
						id="o-mark"
						onclick="{handlePlayerMark(0)}"
					>
						<img src="./assets/images/icon-o.svg" alt="" srcset="" />
					</button>
					<button class="mark" id="cross-mark" onclick="{handlePlayerMark(1)}">
						<img src="./assets/images/icon-x.svg" alt="" srcset="" />
					</button>
				</div>
				<div id="note">REMEMBER X- GOES FIRST</div>
			</div>
			<div class="game-type">
				<button class="btn" id="solo-game" onclick="{handleGame(0)}">
					NEW GAME ( vs CPU )
				</button>
				<button class="btn" id="multiplayer-game" onclick="{handleGame(1)}">
					MULTIPLAYER ( PvP )
				</button>
			</div>
		</div>
		<div class="game">
			<div class="header">
				<p id="logo"><img src="./assets/images/logo.svg" alt="" srcset="" /></p>
				<p id="turn">
					<span id="img-Mark"></span>
					&nbsp; TURN
				</p>
				<button id="restart" onclick="{handleRestart()}">
					<img src="./assets/images/icon-restart.svg" alt="" srcset="" />
				</button>
			</div>
			<div class="card">
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(0)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(1)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(2)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(3)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(4)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(5)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(6)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(7)}"></div>
				</div>
				<div class="cell">
					<div class="cell-child" onclick="{handleClick(8)}"></div>
				</div>
			</div>
			<div class="score-card">
				<div class="score-div" id="player1-score">
					<div id="PlayerXName" class="score-title"></div>
					<div id="scoreX" class="score">0</div>
				</div>
				<div class="score-div" id="tie-rounds">
					<div id="ties" class="score-title">TIES</div>
					<div id="tie-count" class="score">0</div>
				</div>
				<div class="score-div" id="player2-score">
					<div id="PlayerOName" class="score-title"></div>
					<div id="scoreO" class="score">0</div>
				</div>
			</div>
		</div>
		<div class="overlay">
			<div class="win-card">
				<div id="player-won"></div>
				<div id="win-title">
					<div id="win-mark"></div>
					&nbsp;
					<div>TAKES THE ROUND</div>
				</div>
				<div id="nav">
					<a href="./index.html"><button id="quit" class="btn-nav">Quit</button></a>

					<button id="next-round" class="btn-nav" onclick="{handleRestart(1)}">
						Next Round
					</button>
				</div>
			</div>
			<div class="tie-banner">
				HERE GOES A TIE !!!!
				<div id="nav">
					<a href="./index.html"><button id="quit" class="btn-nav">Quit</button></a>

					<button id="next-round" class="btn-nav" onclick="{handleRestart(1)}">
						Next Round
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
